<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!--    <script src="/js/jquery.twbsPagination.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<table  class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">카테고리</th>
        <th scope="col">소재</th>
        <th scope="col">상품명</th>
        <th scope="col">사진</th>
        <th scope="col">상품정보</th>
        <th scope="col">가격</th>
    </tr>
    </thead>
    <tbody>
    <tr>

        <th th:text="${categoryName}"></th>
        <th th:text="${materialName}"></th>
        <th th:text="${productName}"></th>
        <th><img th:src="${productFilePath}" id="productFilePath" th:value="${productFilePath}" width="150px" height="150px"></th>
        <th th:text="${productInfo}"></th>
        <th th:text="${productPrice}"></th>

    </tr>
    </tbody>
</table>
<button><a>구매하기</a></button>
<button><a>장바구니 담기</a></button>
</body>
</html>
