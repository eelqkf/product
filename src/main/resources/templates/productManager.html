<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>그린마켓</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!--    <script src="/js/jquery.twbsPagination.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<div id="content">

    <main>
        <h1>관리자.ver</h1>
        <hr>
        <h1>카테고리</h1>
        <button class="btn btn-secondary" value="0" type="button">ALL</button>
        <th:block th:each="category : ${categorys}">
            <button class="btn btn-secondary" th:text="${category.categoryName}" th:value="${category.categoryCode}"
                    type="button"></button>
        </th:block>
        <button class="btn btn-secondary"><a style="text-decoration: none;" th:href="@{/product/add}">상품등록</a></button>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">상품코드</th>
                <th scope="col">상품명</th>
                <th scope="col">사진</th>
                <th scope="col">단가</th>
                <th scope="col"></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <th th:text="${product.productCode}" id="productCode" th:value="${product.productCode}"></th>
                <th th:text="${product.productName}"></th>
                <th><img th:src="${product.productFilePath}" width="150px" height="150px"></th>
                <th th:text="${product.productPrice}"></th>
                <th>
                    <button><a style="text-decoration-line: none;" id="modify"
                               th:href="@{/product/manage(id=${product.productCode})}">상품관리</a></button>
                </th>

            </tr>
            </tbody>
        </table>
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link">이전</a></li>
                        <li class="page-item" th:each="page:${#numbers.sequence(0,totalPage - 1)}">

                            <a class="page-link" th:href="@{/product(page=${pageStat.index})}"
                               th:text="${pageStat.index + 1}"></a>
                        </li>
                        <li class="page-item"><a class="page-link">다음</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</div>

</body>

</html>
